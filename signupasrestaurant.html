<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__container">
            <a href="/" id="navbar__logo"><i class="fa-solid fa-pizza-slice"></i>Pizzeria</a>
            <div class="navbar__toggle" id="mobile-menu">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
            <ul class="navbar__menu">
                <li class="navbar__item">
                    <a href="/" class="navbar__links">Home</a>
                </li>
                <li class="navbar__item">
                    <a href="/Restaurants.html" class="navbar__links">Restaurants</a>

                <li class="navbar__btn">
                    <a href="/registersignin.html" class="button">Sign Up/In</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- Hero -->
    <div class="register">
        <div class="form__box">
            <div class="buttonrestaurant__box">
                <div id="formrestaurant__btn"></div>
               <button type="button" class="restaurantsign__btn">Sign Up As Restaurant</button>
            </div>
            <form id="form__login" class="inputrestaurant__grp">
                <input type="text" class="input__field" placeholder="Restaurant Name" required>
                <input type="text" class="input__field" placeholder="Location of Restaurant" required>
                <input type="text" class="input__field" placeholder="User ID" required>
                <input type="password" class="input__field" placeholder="Password" required>
                <input type="password" class="input__field" placeholder="Re-Enter Password" required>
                <input type="checkbox" class="checkbox"><em>I accept the terms and conditions</em>
                <button type="submit" class="submit__btn">Sign Up</button>
            </form>
        </div>
    </div>
    <!-- Footer -->
    <div class="footer__container3">
        <div class="footer__links">
            <div class="footer__link--wrapper">
                <div class="footer__link--items">
                    <h2>About us</h2>
                    <a href="/">How it works</a>
                    <a href="/">Reviews</a>
                    <a href="/">Terms of Services</a>
                </div>
                <div class="footer__link--items">
                    <h2>Contact Us</h2>
                    <a href="/">Contact</a>
                    <a href="/">Support</a>
                    <a href="/">Suggestions</a>
                </div>
            </div>
            <div class="footer__link--wrapper">
                <div class="footer__link--items">

                    <a href="/">Instagram</a>
                    <a href="/">Facebook</a>
                    <a href="/">Twitter</a>

            </div>
        </div>
        <div class="social__media">
            <div class="social__media--wrap">
                <div class="footer__logo">
                    <a href="/" id="footer__logo"><i class="fa-solid fa-pizza-slice"></i>Pizzeria</a>
                </div>

                    </a>
                    <a href="/" class="social__icons--link" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="/" class="social__icons--link" target="_blank">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="/" class="social__icons--link" target="_blank">
